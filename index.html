<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="main-block">
      <div class="container">
        <div
          class="card active"
          style="
            background-image: url('https://images.unsplash.com/photo-1519861531473-9200262188bf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80');
          "
        >
          <h3>Basketball</h3>
        </div>
        <div
          class="card"
          style="
            background-image: url('https://images.unsplash.com/photo-1560272564-c83b66b1ad12?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=449&q=80');
          "
        >
          <h3>Football</h3>
        </div>
        <div
          class="card"
          style="
            background-image: url('https://images.unsplash.com/photo-1499510318569-1a3d67dc3976?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=464&q=80');
          "
        >
          <h3>Tennis</h3>
        </div>
        <div
          class="card"
          style="
            background-image: url('https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');
          "
        >
          <h3>Running</h3>
        </div>
        <div
          class="card"
          style="
            background-image: url('https://images.unsplash.com/photo-1565992441121-4367c2967103?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=327&q=80');
          "
        >
          <h3>Skiing</h3>
        </div>
        <div
          class="card"
          style="
            background-image: url('https://images.unsplash.com/photo-1547025603-ef800f02690e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80');
          "
        >
          <h3>Car racing</h3>
        </div>
      </div>
    </div>
    <footer>
      Copyright &copy;<em id="date">2021</em> Evaldas Brajis
      <br />
      images from <a href="https://unsplash.com/">unsplash.com</a>
      <br />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
